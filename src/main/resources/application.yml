spring:
  profiles:
    active: dev
    include: secret # \uC124\uC815 \uBC18\uC601\uB41C\uB2E4.
  servlet:
    multipart:
      # \uBCF4\uD1B5\uC740 \uD14C\uC2A4\uD2B8\uD560 \uB54C \uC6A9\uB7C9\uC744 \uD0A4\uC6CC\uBCF4\uACE0 \uC6B4\uC601\uBAA8\uB4DC(prod)\uC5D0\uC11C\uB294 \uC6A9\uB7C9\uC744 \uB0AE\uCD98\uB2E4.
      max-file-size: 50MB
      max-request-size: 50MB
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:./medium_dev;MODE=MYSQL # DB \uC774\uB984 : medium_dev
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
logging:
  level:
    com.ll.medium: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
custom:
  site:
    name: medium
    baseUrl: "http://localhost:${server.port}"
  tempDirPath: c:/temp/medium_dev/temp
  genFile: # \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815 dirPath\uC5D0\uC11C \uD30C\uC77C\uC5C5\uB85C\uB4DC\uD558\uBA74 tempDirPath\uC5D0 \uC0DD\uAE34\uB2E4.
    dirPath: c:/temp/medium_dev