<html layout:decorate="~{domain/post/post/detail}" xmlns:th="http://www.thymeleaf.org">

<head>

<body>

<div layout:fragment="comment">

    <h1 class="font-bold mb-2">
        <i class="fa-regular fa-newspaper"></i> 댓글 작성</h1>
    <hr>

    <form th:action class="flex flex-col gap-4" method="POST" onsubmit="submitWriteCommentForm(this); return false;">
        <div class="form-control">
            <label class="label">
                <span class="label-text">내용</span>
            </label>
            <textarea name="body" rows="5" maxlength="10000" placeholder="댓글을 작성해주세요."
                      class="textarea textarea-bordered"></textarea>
        </div>

        <button class="btn btn-primary btn-block" type="submit">
            <i class="fa-solid fa-pen"></i> 댓글 작성
        </button>
    </form>

    <script>
        function submitWriteCommentForm(form) {
            form.body.value = form.body.value.trim();

            if (form.body.value.length === 0) {
                toastWarning('댓글을 작성해주세요.');
                form.body.focus();

                return;
            }

            form.submit();
        }
    </script>

</div>
</body>
</html>
